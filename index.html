
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Now</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .timer {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get the App Now!</h1>
    <p>Click the button below to start your download. Limited time only!</p>
    <a href="https://your-cpa-link.com" class="btn">Download Now</a>
    <div class="timer" id="countdown">Offer expires in: 04:59</div>
  </div>

  <script>
    let seconds = 299;
    const timer = document.getElementById("countdown");
    setInterval(() => {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timer.textContent = `Offer expires in: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      if (seconds > 0) seconds--;
    }, 1000);
  </script>
</body>
</html>
